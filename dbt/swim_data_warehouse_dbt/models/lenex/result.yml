version: 2

models:
  - name: result
    description: Details for an result of an athlete in an event derived from a LENEX file.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - meet_name
            - athlete_id
            - event_id
    columns:
      - name: meet_name
        description: '{{ doc("meet_name") }}'
        data_tests:
          - not_null

      - name: athlete_id
        description: '{{ doc("athlete_id") }}'
        data_tests:
          - not_null

      - name: event_id
        description: '{{ doc("event_id") }}'
        data_tests:
          - not_null

      - name: event_place
        description: |
          The overall finishing position of the athlete in the event.
          This is -1 where the athlete is not classified.
        data_tests:
          - not_null

      - name: finish_time
        description: The finishing time for the athlete in the event.

      - name: reaction_time
        description: The reaction time of the athlete in the event.

      - name: fina_points
        description: The FINA points score for the finishing time achieved by the athlete.

      - name: status
        description: |
          The status of the athlete's swim in the event.
          Examples include:
          - DNS -> Did Not Start
          - DSQ -> Disqualified

      - name: heat_id
        description: '{{ doc("heat_id") }}'
        data_tests:
          - not_null

      - name: event_heat_number
        description: '{{ doc("event_heat_number") }}'
        data_tests:
          - not_null

      - name: lane_number
        description: '{{ doc("lane_number") }}'
        data_tests:
          - not_null

      - name: splits
        description: JSON data on the splits for the athlete in the event.
